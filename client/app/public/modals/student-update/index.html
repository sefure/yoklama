<template name="publicModalStudentUpdate"> 
  {{#let _student=(appUtil.temp.get 'student')}}
    <div class="modal" id="brdPublicModalStudentUpdateModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          {{#with _student}}
            <div class="modal-body">

              <form id="brdPublicModalStudentUpdateForm">

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStudentUpdateName" name="name" required placeholder=" ">
                  <label for="brdPublicModalStudentUpdateName">Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStudentUpdateSurname" name="surname" placeholder=" ">
                  <label for="brdPublicModalStudentUpdateSurname">Surname</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStudentUpdateSchoolNumber" name="schoolNumber" placeholder=" ">
                  <label for="brdPublicModalStudentUpdateSchoolNumber">School Number</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStudentUpdateAge" name="age" placeholder=" ">
                  <label for="brdPublicModalStudentUpdateAge">Age</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStudentUpdateLength" name="length" placeholder=" ">
                  <label for="brdPublicModalStudentUpdateLenght">Length</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStudentUpdateWeight" name="weight" placeholder=" ">
                  <label for="brdPublicModalStudentUpdateWeight">Weight</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStudentUpdateStatus" name="status" placeholder=" ">
                  <label for="brdPublicModalStudentUpdateStatus">Durum</label>
                </div>
              
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStudentUpdateAttendanceAt" name="attendanceAt" placeholder=" ">
                  <label for="brdPublicModalStudentUpdateAttendanceAt">Tarih</label>
                </div>

              </form>

            </div>
          {{/with}}
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="brdPublicModalStudentUpdateForm" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

  {{/let}}
</template>

<template name="publicPageSchool">
  {{#let _class=(state.get 'class') _students=(state.get 'students') }}
    <div class="container py-4">

      <div class="row">

        <div class="col-3">

          <div class="d-flex">

            <form id="brdPublicPageSchoolClassCreateForm">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="brdPublicPageSchoolName" name="name" placeholder=" ">
                <label for="brdPublicPageSchoolName">Class name</label>
              </div>

              <button type="submit" form="brdPublicPageSchoolClassCreateForm" class="btn btn-primary ms-2 ">Class create</button>

            </form>

          </div>

          <ul class="list-group py-3">
            {{#each classes}}
              <a href="#" class="list-group-item text-decoration-none brd-select-class">{{name}}</a>
            {{/each}}
          </ul>

        </div>

        <div class="col-9">

          {{#with _class}}

          <div class="border container mb-2 p-2 py-1">
            <div class="d-flex">
              <h4>{{name}}</h4>
              <div class="ms-auto">
                <button class="btn btn-success btn-sm float-end brd-class-add" data-bs-toggle="modal" data-bs-target="#brdPublicModalStudentCreateModal">Ekle</button>
              </div>

            </div>
          </div>            
          
          {{/with}}

          <div class="border mb-2 overflow-auto" style="height: 500px;">

            <ul class="list-group">
              {{#each _students}}
                <li class="list-group-item border-0"> 
                  {{name}} {{surname}}
                  
                  <ul class="list-group">
                    <li class="list-group-item " >
                    Durum: {{status}} - Tarih: {{attendanceAt}}
                    <button class="btn btn-warning btn-sm float-end brd-student-update" data-bs-toggle="modal" data-bs-target="#brdPublicModalStudentUpdateModal">Update</button>  
                    </li>
                    
                    <div class="float-end">            
  
                    </div>
                  
                  </ul>
                  
                </li>
              {{/each}}
                         
            </ul>

            

          </div>  

        </div>
      </div>

    </div>
  {{/let}}
  {{> publicModalStudentCreate}}
  {{> publicModalStudentUpdate}}
</template>
